<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Prompter</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/opendyslexic" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: black;
        color: white;
        font-family: OpenDyslexic, Verdana, Arial, sans-serif;
      }
      #outer {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #container {
        width: 90%;
        max-width: 1200px;
        height: 90%;
        overflow: hidden;
        position: relative;
        transform-origin: center center;
      }
      #content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        will-change: transform;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        transform-origin: center center;
      }
      .paragraph {
        font-size: 48px;
        line-height: 1.3;
        margin: 0 0 1em 0;
      }
      /* hide cursor for recording */
      body.recording {
        cursor: none;
      }
    </style>
  </head>
  <body class="recording">
    <div id="outer">
      <div id="container">
        <div id="content" style="transform-origin: top left"></div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="/static/prompter.js"></script>
  </body>
</html>
